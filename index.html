<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content">
        <h1>Conversor de Moeda</h1>
        <form id="currency-form">
            <div class="control">
                <label for="amount">Valor</label>
                <input class="input" type="number" id="amount" placeholder="Digite o montante"/>

            </div>
             <div class="control">
                <label for="from-currency">De:</label>
                <select id="from-currency">

                </select>
                <label for="to-currency">Para:</label>
                <select id="to-currency">

                </select>
             </div>   
            
            <div class="control">
                <button type="submit">Converter</button>
            </div>
            <h2 id="result"></h3>
            <script src="app.js"></script>
        </form>
    </div>
</body>
</html>
